<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

<sly data-sly-use.model="com.aem.enablement.core.models.VideoPlaylist"/>
<sly data-sly-list.videos="${model.videolinks}">
    <sly data-sly-test=${videosList.count==1}>
        <div class="container-fluid fh5co_video_news_bg pb-4">
            <div class="container animate-box" data-animate-effect="fadeIn">
                <div>
                    <div class="fh5co_heading fh5co_heading_border_bottom pt-5 pb-2 mb-4  text-black">Trending Video</div>
                </div>
                <div>
                    <div class="owl-carousel owl-theme" id="slider3">
    </sly></sly>
<sly data-sly-list.videos="${model.videolinks}">
    <div class="item px-2">
        <div class="fh5co_hover_news_img">
            <div class="fh5co_hover_news_img_video_tag_position_relative">
                <div class="fh5co_news_img">
                    ${videos @ context='html'}
                </div>
                <sly data-sly-test ="${videosList.count>1}">
                    <sly data-sly-test.under="${videosList.count>1? '_':''}">
                        <div class="fh5co_hover_news_img_video_tag_position_absolute fh5co_hide${under}${videosList.count}">
                            <img src="images/ariel-lustre-208615.jpg" alt=""/>
                        </div>
                        <div class="fh5co_hover_news_img_video_tag_position_absolute_1 fh5co_hide${under}${videosList.count}" id="play-video${under}${videosList.count}">
                    </sly>
                </sly>
                <sly data-sly-test ="${videosList.count==1}">
                    <div class="fh5co_hover_news_img_video_tag_position_absolute fh5co_hide">
                        <img src="images/ariel-lustre-208615.jpg" alt=""/>
                    </div>
                    <div class="fh5co_hover_news_img_video_tag_position_absolute_1 fh5co_hide" id="play-video">
                </sly>
                <div class="fh5co_hover_news_img_video_tag_position_absolute_1_play_button_1">
                    <div class="fh5co_hover_news_img_video_tag_position_absolute_1_play_button">
                        <span><i class="fa fa-play"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-2">
            <a href="#" class="d-block fh5co_small_post_heading fh5co_small_post_heading_1">
                <span class=""></span></a>
        </div>
    </div>
    </div>
</sly>

</div>
</div>
</div>
</div>
</sly></sly>
